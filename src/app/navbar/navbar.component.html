<nav class="flex justify-between py-4 px-6 bg-indigo-700 mb-6"
     [ngStyle]="{
     backgroundImage: 'url(assets/navbar-bg.svg)',
     backgroundSize: '50% 100%',
     backgroundRepeat: 'no-repeat'}">
  <div class="self-center text-white font-bold text-2xl">Jourly</div>
  <div class="flex self-center">
    <a [href]="latestCommit.url" class="mr-4 self-center text-indigo-100 font-semibold"
       *ngIf="latestCommit$ | async as latestCommit">
      <pre>{{ latestCommit.sha }} - {{ latestCommit.message }}</pre>
    </a>
    <button
      class="px-4 py-2 mr-4 rounded text-indigo-600 hover:shadow-xl bg-white hover:bg-indigo-100 focus:bg-indigo-200 font-semibold shadow border-b-4 border-indigo-400"
      (click)="onToggleForm()">Nieuwe
      werkdag
    </button>
    <img *ngIf="auth.user$ | async as user; else notLoggedIn;" [src]="user.photoURL"
         class="avatar rounded-full h-10 cursor-pointer inline-block"
         alt="avatar"
         (click)="auth.signOut()"/>

    <ng-template #notLoggedIn>
      <div class="rounded-full bg-gray-300 h-10 w-10 inline-block" *ngIf="loading; else login;"></div>
    </ng-template>
    <ng-template #login>
      <button class="button text-white cursor-pointer" (click)="auth.googleSignIn()">Login with Google
      </button>
    </ng-template>
  </div>


</nav>
