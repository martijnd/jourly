<div class="card my-8 pt-4 bg-white rounded-xl shadow hover:shadow-2xl border-green-500 border-t-4"
     style="transition: .2s ease-in-out;">
  <div class="card-body">
    <div class="card-title px-8 text-xl font-bold flex justify-between">
      <span>{{ workday.date | date: 'fullDate':'GMT+2':'nl_NL' }}</span><span (click)="onDelete(workday)">x</span>
    </div>
    <div class="card-subtitle px-8 mb-4 uppercase text-gray-500">{{ workday.category }}</div>
    <hr>
    <div class="description px-8 pt-4 pb-8 markdown-body" [innerHTML]="parsedDescription"
         style="color: #2D3748;">
    </div>
  </div>
</div>
